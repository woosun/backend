apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prod
  name: was-deploy
spec:
  selector:
    matchLabels:
      servertype: was-cpu
  replicas: 2
  template:
    metadata:
      labels:
        servertype: was-cpu
    spec:
      containers:
      - name: was
        image: yoskr/gunicon:latest
        envFrom:
          - configMapRef:
              name: cm-was  #cm-dev 설정파일을 불러오자
          - secretRef:
              name: sec-mysql  #mysql 설정파일을 불러오자
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 200m
        ports:
        - containerPort: 8080